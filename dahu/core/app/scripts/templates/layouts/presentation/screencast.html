<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{this.screencast.attributes.metadata.title}}</title>
        <!-- Required stylesheet -->
        <link rel="stylesheet" media="screen" href="./deck.js/core/deck.core.css">

        <!-- Extension CSS files go here. Remove or add as needed. -->
        <link rel="stylesheet" media="screen" href="./deck.js/extensions/goto/deck.goto.css">
        <link rel="stylesheet" media="screen" href="./deck.js/extensions/menu/deck.menu.css">
        <link rel="stylesheet" media="screen" href="./deck.js/extensions/navigation/deck.navigation.css">
        <link rel="stylesheet" media="screen" href="./deck.js/extensions/status/deck.status.css">
        <link rel="stylesheet" media="screen" href="./deck.js/extensions/scale/deck.scale.css">

        <!-- Style theme. More available in /themes/style/ or create your own. -->
        <link rel="stylesheet" media="screen" href="./deck.js/themes/style/web-2.0.css">

        <!-- Transition theme. More available in /themes/transition/ or create your own. -->
        <link rel="stylesheet" media="screen" href="./deck.js/themes/transition/horizontal-slide.css">

        <!-- Basic black and white print styles -->
        <link rel="stylesheet" media="print" href="./deck.js/core/print.css">

        <!-- Required Modernizr file -->
        <script src="./deck.js/modernizr.custom.js"></script>
    </head>
    <style>
        /* temporary */
        img.background {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        .tooltip {
            display: block;
            position: absolute;
            padding: 4px;
            margin: 2px;
            border: 2px black solid;
            font-size: 14px;
        }

        .mouse{
            position: absolute;
        }
    </style>
    <body>
    <div class="deck-container">
        <div id="myPresentation">
            <!-- iterate on all the screens -->
            <section class="slide">
            </section>
            {{#each this.screencast.attributes.screens.models}}
            <section class="slide" id="screen_{{id}}">
                <!-- iterate on all objects, show only images -->
                {{#each attributes.objects.models}}
                {{#if isImage }}
                <img src="{{attributes.img}}" class="background" style="width:{{screencastWidth}}; height:{{screencastHeight}};">
                {{/if}}
                {{#if isTooltip }}
                <div class="slide">
                    <div class="tooltip"
                         style="background-color: {{attributes.color}}; width: {{attributes.width}}; top:{{normalizedToPixel (screencastHeight) attributes.posY}}; left: {{normalizedToPixel (screencastWidth) attributes.posX}};">
                        {{{attributes.text}}}
                    </div>
                </div>
                {{/if}}
                {{#if isMouse}}
                <img src="./img/cursor.png" class="mouse"
                     style="top: {{normalizedToPixel (screencastHeight) attributes.posY}}; left:{{normalizedToPixel (screencastWidth) attributes.posX}};">
                {{/if}}
                {{/each}}
            </section>
            {{/each}}
        </div>
    </div>
    <!-- Required JS files. -->
    <script src="./deck.js/jquery.min.js"></script>
    <script src="./deck.js/core/deck.core.js"></script>

    <!-- Extension JS files. Add or remove as needed. -->
    <script src="./deck.js/extensions/menu/deck.menu.js"></script>
    <script src="./deck/deck.js/extensions/goto/deck.goto.js"></script>
    <script src="./deck.js/extensions/status/deck.status.js"></script>
    <script src="./deck.js/extensions/navigation/deck.navigation.js"></script>
    <script src="./deck.js/extensions/scale/deck.scale.js"></script>

    <!-- Initialize the deck. You can put this in an external file if desired. -->
    <script>
        $(function () {
            $.deck('.slide');
        });
    </script>
    </body>
</html>
