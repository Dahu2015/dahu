<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DahuApp</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="dahuapp.css">
        <script src="jquery-1.9.1.min.js"></script>
        <!-- bootstrap's javascript uses jQuery -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- Application -->
        <div class="container" id="app-container">

            <!-- Block for the navigation bar -->
            <div id="navbar-container">

                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- Title of the navigation bar -->
                        <a class="brand" href="#">
                            DahuApp
                        </a>
                        <!-- List of the navbar buttons -->
                        <ul class="nav" role="navigation">
                            <li class="dropdown">
                                <!-- link of the dropdown menu -->
                                <a id="drop1" class="dropdown-toggle" data-toggle="dropdown" role="button" href="#">
                                    File
                                    <b class="caret"></b>
                                </a>
                                <!-- List of the dropdown menu links -->
                                <ul class="dropdown-menu" aria-labelledby="drop1" role="menu">
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="new-project">
                                            New project...
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="open-project">
                                            Open project...
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="save-project">
                                            Save project
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="exit">
                                            Exit
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <!-- link of the dropdown menu -->
                                <a id="drop2" class="dropdown-toggle" data-toggle="dropdown" role="button" href="#">
                                    Generation
                                    <b class="caret"></b>
                                </a>
                                <!-- List of the dropdown menu links -->
                                <ul class="dropdown-menu" aria-labelledby="drop2" role="menu">
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="clean-project">
                                            Clean build directory
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="generate">
                                            Clean and generate
                                        </a>
                                    </li>
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="visual-mode">
                                            Preview
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <!-- link of the dropdown menu -->
                                <a id="drop3" class="dropdown-toggle" data-toggle="dropdown" role="button" href="#">
                                    Settings
                                    <b class="caret"></b>
                                </a>
                                <!-- List of the dropdown menu links -->
                                <ul class="dropdown-menu" aria-labelledby="drop3" role="menu">
                                    <li role="presentation">
                                        <a tabindex="-1" role="menuitem" id="set-ouput-image-size">
                                            Output image size...
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <!-- Buttons on the right part of navbar -->
                        <ul class="nav pull-right">
                            <li>
                                <button class="btn btn-primary" id="capture-mode">
                                    Capture mode
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Toolbar container -->
            <div id="toolbar-container">
                <div class="navbar">
                    <div class="navbar-inner">
                        <ul class="nav">
                            <li><button class="btn" id="this-slide-up"><i class="icon-arrow-up"></i></button></li>
                            <li><button class="btn" id="this-slide-down"><i class="icon-arrow-down"></i></button></li>
                            <li class="divider-vertical"></li>
                            <li><button class="btn btn-danger" id="throw-this-slide"><i class="icon-trash"></i></button></li>
                            <li class="divider-vertical"></li>
                            <li><button class="btn" id="edit-action"><i class="icon-wrench"></i></button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main block -->
            <div id="main-container">
                <div class="scroll" id="image-bar-container">
                    <!-- List of the image bar items -->
                    <ul class="thumbnails" id="image-list">

                    </ul>
                </div> 
                <div class="scroll extended-image-container" id="current-image-container">
                    <ul id="preview-image"> 
                        
                    </ul>
                </div>
                <div id="action-editor-container" hidden>
                    <span id="action-editor-title" class="label label-inverse">Action editor :</span>
                    <div id="action-editor-mouse" class="scroll action-editor">
                        <p><button class="btn btn-primary" id="add-mouse-position">Add a mouse position</button></p>
                        <p>Mouse X : <input id="edit-mouse-x" type="number"> %</p>
                        <p>Mouse Y : <input id="edit-mouse-y" type="number"> %</p>
                    </div>
                </div>
            </div>
            
            <!-- State bar -->
            <div id="state-bar-container">
                
            </div>

        </div>

        <!-- Including dahuapp -->
        <script src="dahuapp.js"></script>
        <script src="dahuapp.editor.js"></script>
    </body>
</html>
